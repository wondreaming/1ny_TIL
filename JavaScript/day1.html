<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <h1 id="hello">안녕하세요</h1>
    <h1 id="hi">JS 고수에요</h1>
    <br />
    <div class="box">
      <span>
        Holy guacamole! You should check in on some of those fields below.
      </span>
      <br />
      <button id="close">닫기</button>
    </div>
    <br />
    <div class="box">
      <span></span>
      <br />
      <button id="close">닫기</button>
    </div>
    <br />
    <button id="button">띄우기</button>
    <button id="button1">버튼1</button>
    <button id="button2">버튼2</button>
    <script>
      document.querySelector("#hello").textContent = "안녕";
      document.querySelector("#hello").style.fontSize = "16px";
      document.querySelector("#button").addEventListener("click", function () {
        console.log("클릭됨");
        document.querySelector(".box").style.display = "block";
      });
      document.querySelector("#close").addEventListener("click", () => {
        document.querySelector(".box").style.display = "none";
      });
      document.getElementById("hi").innerHTML = "JS 초보에요";

      let add = (a, b) => {
        return a + b;
      };

      let openAlert = (id, innerHTML) => {
        document.querySelector(id).addEventListener("click", function () {
          document.querySelectorAll(".box")[1].style.display = "block";
          document.querySelectorAll("div span")[1].innerHTML = innerHTML;
        });
      };

      openAlert("#button1", "아이디 입력하세요");
      openAlert("#button2", "비밀번호 입력하세요");
    </script>
  </body>
</html>
