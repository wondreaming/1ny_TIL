<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>쿵쿵따 게임</title>
  </head>
  <body>
    <h1>쿵쿵따 게임</h1>
    <p><span id="order"></span>번째 참가자</p>
    <p>제시어 : <strong id="word"></strong></p>
    <input type="text" /> <button id="done">완료</button>

    <script>
      const $order = document.querySelector("#order");
      const $word = document.querySelector("#word");
      const $done = document.querySelector("#done");
      const $input = document.querySelector("input");

      let word = "";
      let newWord = "";
      let order = 1;

      let result = prompt("참가자가 몇 명인가요");
      console.log(result);
      if (result) {
        let number = parseInt(result, 10);
      } else {
        window.close();
      }

      $order.innerHTML = order;
      $input.addEventListener("input", function (event) {
        newWord = event.target.value;
      });

      $done.addEventListener("click", function () {
        if (
          (!word && newWord.length === 3) ||
          (newWord[0] === word.at(-1) && newWord.length === 3)
        ) {
          word = newWord;
          $word.innerHTML = word;
          if (order < result) {
            order++;
          } else {
            order = 1;
          }
          $order.innerHTML = order;
          3;
        } else {
          alert("틀렸습니다.");
        }

        $input.value = "";
        $input.focus();
      });
