<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- heading -->
    <h1>채워니의 블로그</h1>
    <!-- paragraph 본문 -->
    <p>
      모모 치치의 엄마입니다
      <a href="https://www.naver.com"><span>이동하기</span></a>
    </p>
    <!-- 리스트 ul(unordered list) ol(ordered list) li(list item)-->
    <ul>
      <li>항목 1</li>
    </ul>
    <ol>
      <li>항목 1</li>
    </ol>
    <!-- 버튼 -->
    <button>버튼</button>
    <!-- 링크(anchor) -->
    <ul>
      <li>하이1</li>
    </ul>
    <ol>
      <li>하이2</li>
    </ol>
    <!-- HTML 문서에서 하이퍼링크 <a> 태그를 사용할 때, 주소에 http:// 또는 https:// 같은 프로토콜을 
      명시하지 않으면 브라우저는 해당 링크를 상대 주소(relative URL)로 해석합니다. 즉, 현재 위치한 웹 페
      이지나 웹 서버를 기준으로 한 경로로 인식합니다. 예를 들어, www.naver.com을 href 속성에 그대로 사용
      하면, 브라우저는 이를 현재 페이지나 서버의 하위 경로로 간주하여 예상치 못한 방식으로 동작할 수 있습니다.
      웹 페이지가 http://example.com/page1.html에 있다면, 링크는 http://example.com/www.nave
      r.com으로 해석될 것입니다. -->
    <!-- <a href="www.naver.com">네이버</a> -->
    <a href="https://www.naver.com">네이버</a>
    <!-- 이미지는 src에 이미지 경로를 넣으면 됨-->
    <img src="./E95E9FCE-B5A0-4FA8-BA27-35ECE27DFE8B.jpg" alt="" />

    <!-- 숙제 -->
    <a href="https://www.naver.com"
      ><img src="./E95E9FCE-B5A0-4FA8-BA27-35ECE27DFE8B.jpg" alt="" />
    </a>
  </body>
</html>
